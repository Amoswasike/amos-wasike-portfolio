<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submission Error | Amos Wasike</title>
  <meta name="description" content="Sorry, there was an error submitting your message. Please try again." />
  <link rel="icon" href="assets/img/amos-wasike-profile.webp" type="image/webp" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .error-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 40px;
      text-align: center;
      max-width: 600px;
      animation: slideIn 0.6s ease-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .error-icon {
      font-size: 80px;
      color: #ef4444;
      margin-bottom: 20px;
      animation: shake 0.6s ease-out;
    }
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      75% {
        transform: translateX(10px);
      }
    }
    h1 {
      font-size: 32px;
      color: #1f2937;
      margin: 20px 0 10px;
      font-weight: 700;
    }
    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin: 10px 0 30px;
    }
    .contact-fallback {
      background: #f3f4f6;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 14px;
      color: #4b5563;
    }
    .contact-fallback a {
      color: #f5576c;
      text-decoration: none;
      font-weight: 600;
    }
    .contact-fallback a:hover {
      text-decoration: underline;
    }
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .btn {
      padding: 12px 30px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary {
      background: white;
      color: #f5576c;
      border: 2px solid #f5576c;
    }
    .btn-secondary:hover {
      background: #f5576c;
      color: white;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    <h1>Oops! Something Went Wrong</h1>
    <p>Sorry, there was an error submitting your message. Please try again or contact me directly.</p>
    
    <div class="contact-fallback">
      <p style="margin: 0;">You can reach me directly at:</p>
      <p style="margin: 10px 0 0;">
        <strong>Email:</strong> <a href="mailto:somagraphics56@gmail.com">somagraphics56@gmail.com</a>
      </p>
      <p style="margin: 8px 0 0;">
        <strong>Phone:</strong> <a href="tel:+254736157143">+254 736 157 143</a>
      </p>
    </div>

    <div class="action-buttons">
      <a href="index.html" class="btn btn-primary">Back to Portfolio</a>
      <a href="index.html#contact" class="btn btn-secondary">Try Again</a>
    </div>
  </div>
</body>
</html>
